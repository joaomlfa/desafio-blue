version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: desafioblue
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  app:
    build:
      context: ./DesafioBlue
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    environment:
      # connection string consumed by ContactContextFactory and Program.cs
      ConnectionStrings__DefaultConnection: "Host=db;Database=desafioblue;Username=postgres;Password=postgres"
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5000:80"

volumes:
  pgdata:
